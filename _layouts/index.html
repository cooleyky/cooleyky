<html>
	<head>
		<title>{{ page.title }} | {{ site.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ "/assets/css/main.css" | absolute_url }}" />
		<noscript><link rel="stylesheet" href="{{ "/assets/css/noscript.css" | absolute_url }}" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
							
							<a href="{{ "/index.html" | absolute_url }}" class="logo">
								<span class="title"><h1>Kylene M Cooley</h1></span>
							</a>
							
							<span class="image right"><img src={{ "/images/Kylene-crossedarms.jpg" | absolute_url }} alt="" width="75%" /></span>

							<!-- Logo -->
								<!-- <a href="index.html" class="logo"> -->
									<!-- <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Kylene M Cooley</span> -->
								<!-- </a> -->

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="{{ "/index.html" | absolute_url }}">Home</a></li>
							<li><a href="{{ "/Resume.html" | absolute_url }}">Resume</a></li>
							<li><a href="{{ "/TeachingPortfolio.html" | absolute_url }}">Teaching Portfolio</a></li>
							<li><a href="{{ "/ScienceCommunication.html" | absolute_url }}">Sciene Communication</a></li>
							<!-- <li><a href="elements.html">Elements</a></li> -->
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<section>
								{{ content }}
							</section>	
							<section>
								<h2>Recent News and Updates</h2>
								<!-- Show 1st paragraph here from most recent blog post with Liquid markdown. See docs at https://jekyllrb.com/docs/posts/#post-excerpts -->
										{% for post in site.posts limit:1 %}
										<p>  	
											<a href="{{ post.url }}">{{ post.title }}</a>
											{{ post.excerpt }}
										</p>
										{% endfor %}
								<a href="{{ "/AllBlogsIndex.html" | absolute_url }}">All blog posts ---></a>
							</section>
						</div>
					</div>

				{% include footer.html %}

			</div>

		<!-- Scripts -->
			<script src={{ "/assets/js/jquery.min.js" | absolute_url }}></script>
			<script src={{ "/assets/js/browser.min.js" | absolute_url }}></script>
			<script src={{ "/assets/js/breakpoints.min.js" | absolute_url }}></script>
			<script src={{ "/assets/js/util.js" | absolute_url }}></script>
			<script src={{ "/assets/js/main.js" | absolute_url }}></script>

	</body>
</html>
